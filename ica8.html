<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SydneyGreenBiography</title>
        <link rel="stylesheet" href="index.css">
    <script defer src="../../js/ica8.js"></script>
    
    <title>Document</title>
    </head>
    <body>
<div>Testers For Ica8</div>

<button id="myBtn">Hover Over To See My Favorite Color</button>

<p id="demo"></p>

<script>
var x = document.getElementById("myBtn");
x.addEventListener("mouseover", myFunction);
x.addEventListener("click", mySecondFunction);


function myFunction() {
  document.getElementById("demo").innerHTML += "Gold!<br>";
}
function mySecondFunction() {
  document.getElementById("demo").innerHTML += "Clicked!<br>";
}

</script>

         
    </body>
